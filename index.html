<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Hours Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/symphony.png');
      background-color: #f0f4f8;
    }
  </style>
</head>
<body class="min-h-screen flex justify-center items-start p-4 font-sans text-white bg-gradient-to-br from-blue-500 to-blue-700">

  <!-- Login/Register Form -->
  <div id="loginForm" class="w-full max-w-md bg-white/10 backdrop-blur rounded-3xl p-6 shadow-lg mt-20">
    <h2 class="text-2xl font-bold text-center mb-4 text-white">Login / Register</h2>
    <form class="space-y-4">
      <div>
        <label for="username" class="block mb-1 text-white font-semibold">Username:</label>
        <input type="text" id="username" class="w-full px-4 py-2 rounded-xl text-gray-900" required />
      </div>
      <div>
        <label for="password" class="block mb-1 text-white font-semibold">Password:</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded-xl text-gray-900" required />
      </div>
      <button type="submit" class="w-full bg-white/20 hover:bg-white/30 transition rounded-xl py-2 font-bold text-white shadow">Enter</button>
    </form>
  </div>

  <!-- App Section -->
  <div id="appSection" class="hidden w-full max-w-4xl mt-10 bg-white/10 backdrop-blur rounded-3xl p-6 shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold drop-shadow text-white">Work Hours Tracker</h2>
      <div class="flex items-center gap-4">
        <span class="text-white font-semibold">ðŸ‘¤ <span id="userDisplay"></span></span>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white font-bold">Logout</button>
      </div>
    </div>

    <div id="summaryContainer" class="mb-6 bg-white/10 text-white rounded-xl p-4 text-center font-semibold whitespace-pre-line"></div>

    <form id="entryForm" class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="date" class="block mb-1 font-semibold text-white">Date:</label>
          <input type="date" id="date" class="w-full rounded-xl px-4 py-2 text-gray-900" />
        </div>
        <div>
          <label for="startTime" class="block mb-1 font-semibold text-white">Start Time:</label>
          <input type="time" id="startTime" class="w-full rounded-xl px-4 py-2 text-gray-900" />
        </div>
        <div>
          <label for="endTime" class="block mb-1 font-semibold text-white">End Time:</label>
          <input type="time" id="endTime" class="w-full rounded-xl px-4 py-2 text-gray-900" />
        </div>
      </div>
      <button type="submit" class="w-full bg-white/20 hover:bg-white/40 transition rounded-xl py-3 font-bold text-white shadow">Add Entry</button>
      <p id="error" class="text-red-400 font-semibold mt-2 min-h-[1.5rem]"></p>
    </form>

    <table id="entriesTable" class="w-full mt-8 text-white rounded-xl overflow-hidden hidden shadow-md">
      <thead class="bg-white/10">
        <tr>
          <th class="p-2 border border-white/30">Date</th>
          <th class="p-2 border border-white/30">Week</th>
          <th class="p-2 border border-white/30">Start</th>
          <th class="p-2 border border-white/30">End</th>
          <th class="p-2 border border-white/30">Working Hours</th>
          <th class="p-2 border border-white/30">Action</th>
        </tr>
      </thead>
      <tbody id="entriesBody" class="bg-white/5"></tbody>
    </table>

    <button id="exportPdfBtn" class="mt-6 w-full bg-white/20 hover:bg-white/40 transition rounded-xl py-3 font-bold text-white shadow-md hidden">Export to PDF</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
